services:
  - type: web
    name: WEB-III-Exercicio-II-main
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && python create_superuser.py && gunicorn projeto.wsgi:application
    autoDeploy: true
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        value: sua-chave-secreta-aqui
